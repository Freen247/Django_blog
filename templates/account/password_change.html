{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}
{% block user_title %}{% trans "Change Password" %}{% endblock %}

{% block main_contain %}
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-default btn-sm" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
